{% extends 'partials/base_admin.html' %}
{% block content %}

        <!-- Container Fluid-->
        <div class="container-fluid" id="container-wrapper">
          
          <div class="row">
            <!-- Alerts Basic -->
            <div class="col-lg-12">
              <div class="card shadow-sm mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h2 class="m-0 font-weight-bold text-primary">About Out Shop</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'update_about' ua.id %}" method ='POST'>
                      {% csrf_token %}
                        {% comment %} <div class="mb-3">
                          <label  class="form-label">Title:</label>
                          <input type="text" class="form-control"  placeholder='Product Name..' value='About Out Shop' >
                        </div> {% endcomment %}
                        <div class="mb-3">
                          <label  class="form-label">Body:</label>
                          <textarea name ='body_text' class="form-control" placeholder="Descriptions.." style="height: 100px">{{ua.About_me}}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                      </form><br><br>
                      <a href="{% url 'about_me_sections' %}" class='btn btn-primary p-2' >Back</a>
                </div>
              </div>
            </div>
          </div>

{% endblock content %}
