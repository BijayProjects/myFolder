
{% extends 'partials/base_admin.html' %}
{% block content %}

        <!-- Container Fluid-->
        <div class="container-fluid" id="container-wrapper">
          
          <div class="row">
            <!-- Alerts Basic -->
            <div class="col-lg-12">
              <div class="card shadow-sm mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h3 class="m-0 font-weight-bold text-primary">Add Products</h3>
                </div>
                <div class="card-body">
                  <div class="btn btn-primary">
                    <a href="{% url 'change_product_images' ed_show_Product.id %}" style='color:#ffffff; text-decoration:none;' ><i class="fa-regular fa-images fa-lg" style='color:#ffffff;' ></i> Change Image</a>
                  </div><br><br>
                  <form avtion="{% url 'product_edit' ed_show_Product.id %}" method=POST type='multipart/form-data'>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                      <label  class="form-label">Product Imges:</label>
                      <input type="file" name= "product_image" class="form-control" value='{{ed_show_Product.product_name}}' placeholder='Product Name..'>
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Product Name:</label>
                      <input type="text" name= "product_name" class="form-control" value='{{ed_show_Product.product_name}}' placeholder='Product Name..'>
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Description:</label>
                      <textarea name="description" class="form-control" placeholder="Descriptions.." style="height: 100px"> {{ed_show_Product.description}} </textarea>
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Price:</label>
                      <input name="price" type="text" value="{{ed_show_Product.price}}" placeholder='Price..' class="form-control">
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">TAX:</label>
                      <input type="text" name='vat' placeholder='VAT/GOV-TAX..' value="{{ed_show_Product.VAT}}" class="form-control" >
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
  
{% endblock content %}
