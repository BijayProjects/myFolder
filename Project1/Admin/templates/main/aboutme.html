
{% extends 'partials/base_admin.html' %}
{% block content %}

        <!-- Container Fluid-->
        <div class="container-fluid" id="container-wrapper">
          
          <div class="row">
            <!-- Alerts Basic -->
            <div class="col-lg-12">
              <div class="card shadow-sm mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">About Out Shop</h6>
                  <a href=" {% url 'add_about_content' %} ">
                    <i class="fa-solid fa-plus fa-2x" style='color:black;'></i>
                  </a>
                </div>
                <div class="card-body">
                    <table class="table align-items-center table-flush " id="dataTable">
                      <thead class="thead-light">
                        <tr>
                          <th>Title</th>
                          <th>Body</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tfoot>
                        <tr>
                          <th>Title</th>
                          <th>Body</th>
                          <th>Action</th>
                        </tr>
                      </tfoot>
                      <tbody>
                        
                        {% for ab in about %}
                        <tr>
                          
                          {% if ad.title %}
                            <td>{{ab.title}} </td>
                          {% else %}
                            <td>About Our Shop </td>
                          {% endif %}
                            
                          <td> {{ab.About_me}} </td>
                          <td>
                            <a href="{% url 'update_about' ab.id %}">
                              <button type="button" class="btn btn-outline-success"><i class="fa-regular fa-pen-to-square"></i></button>
                            </a>
                            <a href="{% url 'delete_about' ab.id %}">
                              <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                            </a>
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                </div>
              </div>
            </div>
          </div>


  
{% endblock content %}
