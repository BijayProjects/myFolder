
{% extends 'partials/base_admin.html' %}
{% block content %}

        <!-- Container Fluid-->
        <div class="container-fluid" id="container-wrapper">
          
          <div class="row">
            <!-- Alerts Basic -->
            <div class="col-lg-12">
              <div class="card shadow-sm mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h3 class="m-0 font-weight-bold text-primary">Add Products</h3>
                </div>
                <div class="card-body">
                  <form action="{% url 'add_products' %}"  method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label class="form-label">Product Image:</label><br>
                      <input type="file" name = 'product_image' >
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Product Name:</label>
                      <input type="text" name="product_name" class="form-control"  placeholder='Product Name..'>
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Description:</label>
                      <textarea class="form-control" name="description" placeholder="Descriptions.." style="height: 100px"></textarea>
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Price:</label>
                      <input type="text" name="products_price" placeholder='Price..' class="form-control">
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">TAX:</label>
                      <input type="text" name="vat" placeholder='VAT/GOV-TAX..' class="form-control" >
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>


  
{% endblock content %}
