{% extends 'partials/base.html' %}


{% block content %}
    
  <!-- contact section -->
  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container" data-aos = 'fade-right'>
        <h2>
          Contact Us
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6" data-aos='fade-right'>
          <div class="form_container">
            <form action="">
              <div>
                <input type="text" placeholder="Your Name" />
              </div>
              <div>
                <input type="text" placeholder="Phone Number" />
              </div>
              <div>
                <input type="email" placeholder="Email" />
              </div>
              <div>
                <input type="text" class="message-box" placeholder="Message" />
              </div>
              <div class="btn_box">
                <button>
                  SEND
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 " data-aos='fade-left'>
          <div class="map_container">
            <div class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m25!1m12!1m3!1d56535.50301799066!2d85.2676610081369!3d27.671897773273074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m10!3e6!4m3!3m2!1d27.6718557!2d85.3087766!4m4!2s27.6718557%2C%2085.3087766!3m2!1d27.6718557!2d85.3087766!5e0!3m2!1sen!2snp!4v1729769812478!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->

{% endblock content %}
