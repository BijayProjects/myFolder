<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/loginstyle/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="form-control1">
                <form action="{% url 'client_signup' %}" method="POST" class="form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">User Name:</label>
                        <input type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="User Name.." required="required">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Email" required="required">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password:</label>
                        <input type="password" name="password" class="form-control" id="exampleFormControlInput1" placeholder="Password" required="required">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Confirm Password:</label>
                        <input type="password" name="confirm-password" class="form-control" id="exampleFormControlInput1" placeholder="Confirm Password" required="required">
                    </div>
                    
                    {% if messages %}

                        {% for message in messages %}
                            <p> {{message}} </p>
                        {% endfor %}
                            
                    {% endif %}
                        
                    <div class="submit text-center">
                        <input type="submit" class="fs-5 btn btn-outline-primary"  value="Sign Up"> 
                    </div><br>
                    <div class="submit text-center">
                        <p>I have an account, <a href="{% url 'client_signin' %}">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
